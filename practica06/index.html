<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elección de Localidades</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<header>
    <h1>Elección de Localidades</h1>
</header>
<div></div>
<main>
    <div id="cuadro">
        <form action="" method="get">
            <div>
                <label for="com">Comunidad</label>
                <br>
                <select name="com" id="com">
                    <option disabled="" selected="">Elija la Comunidad</option>
                </select>
            </div>
            <div>
                <label for="prov">Provincias</label>
                <br>
                <select name="prov" id="prov">
                    <option disabled="" selected="">Elija la Provincia</option>
                </select>
            </div>
            <div>
                <label for="loc">Localidad</label>
                <br>
                <select name="loc" id="loc">
                    <option disabled="" selected="">Elija la Localidad</option>
                </select>
            </div>
            <button>Enviar</button>
        </form>
    </div>
</main>
<script src="js/jquery.js"></script>
<script src="js/acciones.js"></script>
</body>
</html>
